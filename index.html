<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylePedido.css">

<body>

 <div class="header">

    <div class="btn2 btn-primary icon-container row" onclick="verPedidos()">
        <div class="column">
            <img src="./delivery.png" style="width: 30px; height: 30px;">
            <span class="tuPedido">Tu Pedido!</span>  
        </div>
         <span id="contadorCarrito" class="badge">0</span>
    </div>

  
</div>

    <div class="row" id="bandera">
        <div class="cardGrend bandera"></div>
        <div class="cardWhite bandera"></div>
        <div class="cardRed bandera" ></div>
    </div>


    
    <div class="banner">
        <div class="column">
            <img src="./logo1.png" alt="">
            <h2 class="title">Dal Masetto</h2>
        </div>

            <!-- SECCIÓN DE CATEGORÍAS -->
            <section class="categorias-section" id="irHader">

              
            <div class="row">
                  <h3 class="h3absolute section-title">Categorías</h3>
                <div class="cardGrend banderaBody"></div>
                <div class="cardWhite banderaBody"></div>
                <div class="cardRed banderaBody" ></div>
              </div>
               
               
                <div class="categorias-container" >

                    <div id="spinnerSC" class="spinner"></div>
                     <div id="categorias"></div>
                </div>
            </section>
     </div>

    <!-- SECCIÓN DE CONTENIDOS DE CADA CATEGORÍA -->
    <section class="contenido-section">

       <div class="row">
           <h3 class="h3absolute section-title" id="titleCategoria">Seleccione una categoría</h3>
        <div class="cardGrend banderaBody"></div>
        <div class="cardWhite banderaBody"></div>
        <div class="cardRed banderaBody" ></div>
      </div>


     

           <div  class="categorias-container">


                  <div id="spinnerC" class="spinner"></div>
                  <div id="divPrecios"></div>
           </div>

    </section>
<!-- 
botones de prueba -->

   <section class="contenido-section">
          
    <button class="btn btn-primary" onclick="irTop()">Inicio</button>
          <button class="btn btn-primary" onclick="irHader()">Categorias</button>
    </section>

<div class="panelBlack" id="panelBlack">
                
            <div class="panelPedido" id="panelPedidos"  style="margin-top: 120px;">
                <div class="title">Revisar mi Pedido</div>
                <div class="cuerpoPedido" >
                    <table class="view" id="cuerpoPedido">
                        <thead><tr><td>Cantidad</td><td>Producto</td><td>Precio</td><td>Acción</td></tr></thead>
                        <tbody id="rowTabla"></tbody>
                        <tr><td></td><td></td><td></td></tr>
                        <tr class="total"><td>Total</td><td></td><td></td><td><h3 id="Total"></h3></td></tr>
                    </table>
                </div>
                <div class="row"><button  class="btn btn-primary">Finalizar mi Pedido</button> <button class="btn btn-primary" onclick="cerrarPanelPedidos()">Continuar Comprando</button></div>
            </div>

</div>
